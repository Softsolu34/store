<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/con.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            you can contact us using our email or our social media.
          </p>

          <div class="info">
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>swsoftwaresolution59@gmail.com</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://vm.tiktok.com/ZM8cwKnbE/">
                <i class="fab fa-tiktok"></i>
              </a>
              <a href="https://www.youtube.com/channel/UCJGeTkBGWl9QonN7R4E7sdw">
                <i class="fab fa-youtube"></i>
              </a>
              <a href="https://t.me/+HaWZ9XeJ7ptjMTZk">
                <i class="fab fa-telegram"></i>
              </a>
            </div>
          </div>
          <a href="index.html">Home</a>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="https://formspree.io/f/xdobkdoq" method="post" id="my-form" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
        <div id="status"></div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
